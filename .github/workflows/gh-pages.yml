name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write       # ให้สิทธิ์เขียน/อ่านไฟล์ใน repository
      pages: write          # สำหรับการเขียนไปยัง GitHub Pages
      id-token: write       # สำหรับ OpenID Connect ถ้าจำเป็น (optional)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
